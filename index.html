<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Payment Gateway For Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text"
                        placeholder="Sahith">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="example@gmail.com">
                </div>
                <div class="input-box">
                    <span>Number :</span>
                    <input type="number"
                    placeholder="99999999">
            </div>
            <div class="input-box">
                <span>Address :</span>
                <input type="text"
                placeholder="Room - Stree - Locality">
            </div>
                <div class="input-box">
                    <span>City :</span>
                    <input type="text"
                    placeholder="Mumbai">
            </div>  

            <div class="flex">
                <div class="input-box"
                <span>State :</span>
                <input type="text"
                placeholder="Maharastra">
                </div>
            <div class="input-box">
                    <span>Zip Code :</span>
                    <input type="number"
                    placeholder="12345">
                    </div>
                </div>
            </div>

            <div class="coloumn">
                <h3 class="title">Payment</h3>
            <div class="input-box">
                <span>Cards Accepted :</span>
                <input type="text"
                placeholder="Name">
            </div>
            <div class="input-box">
                <span>Name On Card :</span>
                <input type="text"
                placeholder="Mr.Sahith">
        </div>
        <div class="input-box">
            <span>Card Number :</span>
            <input type="number"
            placeholder="9999 9999 9999">
    </div>
    <div class="input-box">
        <span>Exp. Month :</span>
        <input type="text"
        placeholder="August">
    </div>
        <div class="input-box">
            <span>Exp.Year :</span>
            <input type="number"
            placeholder="2030">
    </div>  

    <div class="flex">
        <div class="input-box"
        <span>CVV :</span>
        <input type="number"
        placeholder="234">
        </div>
        </div>
       </div>
      </div>

      <button type="submit" class="btn">Submit</button>
      </form>
    </div>


</body>

</html>
